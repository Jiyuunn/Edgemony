<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>API Interaction</h1>
    </header>

    <main>
        <!-- Nuova sezione per POST data -->
        <section id="postSection">
            <h2>POST Data</h2>
            <form id="postForm">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="file" id="fileInput">
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Nuova sezione per aggiornare un prodotto -->
        <section id="updateSection">
            <h2>Update Product</h2>
            <form id="updateForm">
                <input type="text" id="searchId" placeholder="Product ID" required>
                <button type="button" id="searchButton">Search Product</button>
                <div id="updateFields" style="display:none;">
                    <input type="text" id="updateTitle" placeholder="New Title">
                    <input type="text" id="updateDescription" placeholder="New Description">
                    <input type="number" id="updatePrice" placeholder="New Price">
                    <button type="submit">Update Product</button>
                </div>
            </form>
        </section>

        <!-- Nuova sezione per DELETE data -->
        <section id="deleteSection">
            <h2>DELETE Data</h2>
            <form id="deleteForm">
                <input type="text" id="deleteId" placeholder="ID to Delete" required>
                <button type="submit">Delete</button>
            </form>
            <div id="deleteFeedback"></div>
        </section>

        <!-- Nuova sezione per visualizzare i dati dell'API -->
        <section id="apiDataSection">
            <h2>API Data</h2>
            <div id="apiData" class="card-container"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
