<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Legend Movies</h1>
        <input type="text" id="searchBar" placeholder="Search for a movie...">
        <div id="buttons">
            <button data-endpoint="movie/popular">Popular Movies</button>
            <button data-endpoint="movie/top_rated">Top Rated Movies</button>
            <button data-endpoint="tv/popular">Popular TV Shows</button>
            <button data-endpoint="tv/top_rated">Top Rated TV Shows</button>
        </div>
        <div id="genre-container"></div>
    </header>
    <main id="movie-container"></main>
    <div id="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
