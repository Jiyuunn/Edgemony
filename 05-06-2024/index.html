<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo destino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mistero">Il portale del mistero</h1>
    <div class="card">
        <div id="parent">
            <button id="button1">Porta del Destino</button>
            <button id="button2">Sentiero del Sogno</button>
            <button id="button3">Rivelazione Arcana</button>
        </div>

        <input type="text" id="input-name" placeholder="Inserisci il tuo nome">
        <button id="open-modal">apri il messaggio</button>
    </div>

    <div id="modal">
        <p id="modal-message"></p>
        <div class="modal-buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
            <button id="close">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
